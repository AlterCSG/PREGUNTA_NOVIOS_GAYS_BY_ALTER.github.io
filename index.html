<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Osmar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #fdf2e9, #f1e1d0);
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .dedication {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            font-weight: bold;
            color: #5a3d2e;
            text-shadow: 3px 3px 10px rgba(90, 60, 40, 0.8);
            margin-bottom: 20px;
        }

        button {
            background: #d6ad6b;
            color: #5a3d2e;
            border: none;
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d6a35d;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        #messages {
            text-align: center;
            width: 80%;
            margin-top: 20px;
        }

        #messages p {
            font-size: 26px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            color: #5a3d2e;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #love-letter {
            background: rgba(90, 60, 40, 0.9);
            color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            line-height: 1.6;
            transition: transform 0.3s ease;
        }

        #love-letter h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .writing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #5a3d2e;
            animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .heart {
            position: fixed;
            font-size: 22px;
            color: #d6ad6b;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            button {
                font-size: 18px;
                padding: 12px 20px;
            }

            #love-letter {
                font-size: 18px;
                width: 90%;
            }

            #messages p {
                font-size: 22px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dedication">De Andresito para su novio Osmar</div>

        <button id="open-gift">Abrir regalo</button>

        <div id="messages" class="hidden">
            <p id="message" class="writing"></p>
        </div>

        <div id="love-letter" class="hidden">
            <h2>Para ti, mi amor</h2>
            <p>
                Cada día a tu lado es un sueño hecho realidad.  
                Eres la luz que ilumina mi vida, la razón por la que sonrío.  
                Te amo con cada fibra de mi ser y siempre estaré aquí para ti.  
            </p>
            <p>Con todo mi amor,</p>
            <p>Andresito</p>
        </div>
    </div>

    <script>
        document.getElementById("open-gift").addEventListener("click", function() {
            let button = document.getElementById("open-gift");
            button.style.display = "none";
            showMessages();
        });

        function showMessages() {
            let messages = [
                "Eres mi sol en los días grises", 
                "Lo mejor que paso en mi vida", 
                "Te amo con todo mi corazón", 
                "Sueño con una vida jutos",
                "Mi vida sin ti no sería lo mismo", 
                "Eres la razón de mi felicidad"
            ];
            let messageIndex = 0;
            let messageElement = document.getElementById("message");
            let messagesDiv = document.getElementById("messages");

            messagesDiv.classList.remove("hidden");

            function showMessage() {
                if (messageIndex < messages.length) {
                    messageElement.textContent = messages[messageIndex];
                    messageIndex++;
                    setTimeout(showMessage, 2500);
                } else {
                    messagesDiv.classList.add("hidden");
                    document.getElementById("love-letter").classList.remove("hidden");
                }
            }

            showMessage();
        }
    </script>

</body>
</html>
